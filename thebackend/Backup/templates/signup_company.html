<!-- templates/signup_company.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Signup</title>
</head>
<body>
    <h2>Signup a Company</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Company Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone_number" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="zone">Zone:</label>
        <input type="text" id="zone" name="zone" required><br><br>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName"><br><br>

        <label for="language">Language:</label>
        <input type="text" id="language" name="language"><br><br>

        <label for="companySize">Company Size:</label>
        <input type="text" id="companySize" name="companySize"><br><br>

        <label for="primaryInterest">Primary Interest:</label>
        <input type="text" id="primaryInterest" name="primaryInterest"><br><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website"><br><br>

        <label for="logo">Company Logo:</label>
        <input type="file" id="logo" name="logo"><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
