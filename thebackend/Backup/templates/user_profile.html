<!-- templates/user_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h2>User Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

        <label for="address1">Address 1:</label>
        <input type="text" id="address1" name="address1" value="{{ user.address1 }}"><br><br>

        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2" value="{{ user.address2 }}"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ user.country }}"><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="{{ user.state }}"><br><br>

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code" value="{{ user.zip_code }}"><br><br>

        <label for="avatar">Profile Picture:</label>
        <input type="file" id="avatar" name="avatar"><br><br>

        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
